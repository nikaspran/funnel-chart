<form>
  <md-list>
    <md-list-item *ngFor="let step of funnel.steps">
      <md-input-container>
        <input md-input [(ngModel)]="step.name" [ngModelOptions]="{standalone: true}"/>
      </md-input-container>
      <md-input-container>
        <input md-input [(ngModel)]="step.value" [ngModelOptions]="{standalone: true}"/>
      </md-input-container>
    </md-list-item>
  </md-list>
</form>
